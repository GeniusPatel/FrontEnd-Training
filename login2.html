<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 2</title>

    <link rel="stylesheet" href="CSS/login2.css">

</head>

<body>

    <header class="container">

        <div id="title" class="fLeft">
            <h1>studybook</h1>
        </div>

        <div id="headContent" class="fRight">

            <div id="user" class="fLeft">
                <span>Username: </span>
                <br>
                <input type="text" id="uname">
            </div>

            <div id="pswd" class="fLeft">
                <span>Password: </span>
                <br>
                <input type="password" id="passwd">
                <br>
                <span id="fpswd">Forgot Password?</span>
            </div>


            <input type="button" name="log" id="btn" value="Log In !">


        </div>


    </header>

    <section class="container" id="sect">

        <div id="body1" class="fLeft">
            <p>Welcome to the Treasure of the KNOWLEDGE!!! </p>

            <img src="CSS/img1Log2.jpg" alt="Studybook" width="300px" height="300px">


        </div>

        <div id="body2" class="fRight">
            <p>Register yourself here!!!</p>

            <br><br>

            <label>Full Name: </label>
            <br>
            <input type="text" id="fname" placeholder="Please enter your full name here">

            <br>
            <br>

            <label>Email Address: </label>
            <br>
            <input type="email" id="email" placeholder="Enter your email here">

            <br><br>

            <label>Birthdate: </label>
            <br>
            <input type="date" id="bdate">

            <br><br>

            <label>College: </label>
            <br>
            <input type="text" id="college" placeholder="Enter your college/university here">

            <br><br>

            <label>Occupation: </label>
            <br>

            <input type="radio" name="occupation" id="student" value="student">
            <label for="student">Student</label>
            <br>

            <input type="radio" name="occupation" id="teacher" value="teacher">
            <label for="teacher">Teacher</label>
            <br>

            <input type="radio" name="occupation" id="selfstudy" value="selfstudy">
            <label for="selfstudy">Self Learner</label>
            <br>

            <input type="radio" name="occupation" id="researcher" value="researcher">
            <label for="researcher">Researcher</label>
            <br>

            <input type="radio" name="occupation" id="other" value="other">
            <label for="other">Other</label>

            <br>
            <br>

            <input type="reset" id="reset">

            <input type="submit" id="submit">
        </div>

    </section>

    <footer>

        <div id="footer">

            <span class="fLeft">Copyright &copy; 2020 - All Rights Reserved - Domain Name</span>
            <span class="fRight">Template By:- <a href="https://www.linkedin.com/in/utkarsh-patel-/">Utkarsh Patel</a></span>

        </div>

    </footer>

</body>

</html>
